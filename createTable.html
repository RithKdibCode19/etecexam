<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>ETEC Exam</title>
    <style>
      .box1 {
        text-align: center;
        border: 1px solid black;
        margin: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <table class="table table-bordered text-center">
      <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td rowspan="2">Merged Cell</td>
        <td>Row 1, Col 4</td>
        <td>Row 1, Col 5</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 4</td>
        <td>Row 2, Col 5</td>
      </tr>
      <tr>
        <td>Row 3, Col 1</td>
        <td>Row 3, Col 2</td>
        <td>Row 3, Col 3</td>
        <td>Row 3, Col 4</td>
        <td>Row 3, Col 5</td>
      </tr>
    </table>
    <br />

    <div
      class="container"
      border="1"
      style="border-collapse: collapse; text-align: center"
    >
      <form action="" class="">
        <h1>ETEC Form</h1>
        <label for="">Username</label>
        <input type="text" />
        <br />
        <br />
        <label for="">Password</label>
        <input type="password" />
        <br />
        <br />
        <button type="reset">Clear</button>
        <button type="submit">Save</button>
        <button type="button">Cancel</button>
      </form>
    </div>

    <div class="box1">
      Container
      <header class="box1">Header</header>
      <main class="box1">Content</main>
    </div>

    <div class="container border text-center pt-3 mt-3 mx-auto">
      Container
      <div class="row mb-3">
        <header class="col-3 border">Header</header>
        <main class="col border">Content</main>
      </div>
      <footer class="border mb-3">Footer</footer>
    </div>
    <br />

    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Password:</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary">Reset</button>
      </form>
    </div>
  </body>
</html>
